<!DOCTYPE html>
<html>

	<head>
		<title>表单案例</title>
		<meta charset="UTF-8">
	</head>

	<body background="img/page2_bg.jpg">
		<h2><font color="#FFFFFF">免费注册超级云 账号</font></h2>
		<form action="page2.html">
			<table width="100%">
				<tr>
					<td align="right">
						<font color="#FFFFFF">注册邮箱:</font>
					</td>
					<td><input type="text" name="mail" /> </td>
				</tr>
				<tr>
					<td align="right">
						<font color="#FFFFFF">创建密码:</font>
					</td>
					<td><input type="password" name="pas" /></td>
				</tr>
				<tr>
					<td align="right">
						<font color="#FFFFFF">真实姓名:</font>
					</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td align="right">
						<font color="#FFFFFF">性别:</font>
					</td>
					<td><input type="radio" name="sex" value="1" />
						<font color="#FFFFFF">男 </font><input type="radio" name="sex" value="0" />女</td>
				</tr>
				<tr>
					<td align="right">
						<font color="#FFFFFF">生日:</font>
					</td>
					<td>
						<select name="year">
							<option value="1991">1991</option>
							<option value="1992">1992</option>
							<option value="1993">1993</option>
							<option value="1994">1994</option>
							<option value="1995">1995</option>
						</select>
						<font color="#FFFFFF">年</font>
						<select name="month">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<font color="#FFFFFF">月</font>
						<select name="day">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<font color="#FFFFFF">日</font>
					</td>
				</tr>
				<tr>
					<td align="right">
						<font color="#FFFFFF">我现在:</font>
					</td>
					<td>
						<select name="now">
							<option value="study">
								<font color="#FFFFFF">我在上学</font>
							</option>
							<option value="work">
								<font color="#FFFFFF">工作</font>
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><img src="img/verycode.gif" />
						<a href="#">
							<font color="#FFFFFF">看不清？那也别注册了</font>
						</a>
					</td>
				</tr>
				<tr>
					<td align="right">
						<font color="#FFFFFF">验证码:</font>
					</td>
					<td><input type="text" name="yan" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="image" src="img/zc.jpg" /></td>
				</tr>
			</table>
		</form>
	</body>

</html>
